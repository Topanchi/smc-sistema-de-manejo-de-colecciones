<div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
    <h1 class="h2">Editar llavero</h1>
    <div class="btn-toolbar mb-2 mb-md-0">
       <div class="btn-group">
          <!-- goBack() methos to back to previous component -->
          <button class="btn btn-warning" (click)="goBack()">Volver</button>
       </div>
    </div>
 </div>
 
 
 <div class="row">
    <div class="col-lg-12">
       <div class="pricing-header form-block mx-auto">
            <!-- Student's Edit Form -->
            <form *ngIf="editForm" [formGroup]="editForm" (ngSubmit)="updateForm()" novalidate>
                <div class="row">
                    <div class="col-lg-5 col-md-12 col-sm-12">
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>ID</label>
                                <input type="number" formControlName="numero" class="form-control" required>
                                <p *ngIf="numero.touched && numero.invalid" class="error">
                                    <sup>*</sup>Debes ingresar el identificador del llavero
                                </p>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Nombre</label>
                                <input type="text" formControlName="nombre" class="form-control" required>
                                <p *ngIf="nombre.touched && nombre.invalid" class="error">
                                    <sup>*</sup>Debes ingresar un nombre
                                </p>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Material</label>
                                <input type="text" formControlName="material" class="form-control" required>
                                <p *ngIf="material.touched && material.invalid" class="error">
                                    <sup>*</sup>Debes ingresar un material
                                </p>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-12 mb-3">
                                <label>Pa√≠s</label>
                                <input type="text" formControlName="pais" class="form-control" >
                            </div>
                            <div class="col-md-12 mb-3">
                                <label>Comentarios</label>
                                <input type="text" formControlName="comentarios" class="form-control" >
                            </div>
                        </div>
                        <div class="form-group text-right">
                            <button type="submit" class="btn btn-success btn-block" [disabled]="!editForm.valid">
                                Actualizar
                            </button>
                        </div>
                    </div>
                </div>
            </form>
            <!-- Student's Edit Form ends-->  
       </div>
    </div>
 </div>
